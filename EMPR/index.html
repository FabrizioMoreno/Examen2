<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Libros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Líbreria siglo XXI</h1>
    <h3 style="text-align: center;">Listado de Libros</h3>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Capítulos</th>
                <th>Páginas</th>
                <th>Precio (USD)</th>
            </tr>
        </thead>
        <tbody id="libros-container"></tbody>
    </table>

    <script src="js.js"></script>
</body>
</html>
